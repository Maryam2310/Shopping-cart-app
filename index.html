<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="cart-logo.jpg">
    <script src="https://kit.fontawesome.com/2caacbe320.js" crossorigin="anonymous"></script>
    <title>Shopping cart</title>
</head>

<body>


    <div class="main-container">

        <div class="inner-container">
            <h1 class='project-name'>shopping cart</h1>

            <div class="product-container">
                <div class="product-1">

                    <div class="product">
                        <div class="image-container">
                            <img src="red-lipstick.jpg" alt="red-lipstick" class='image'>
                            <p class="image-title">cherry blossom</p>
                        </div>
                        <div class="pricing">
                            <div class="price-container">
                                <div>price:</div>
                                <div>PKR</div>
                                <div class="price">300</div>

                            </div>

                        </div>
                        <div class="add-to-cart">
                            <button type="button" class="cart-button">
                                Add To Cart
                            </button>
                        </div>

                    </div>

                </div>






                <div class="product-2">


                    <div class="product">
                        <div class="image-container">

                            <img src="pink-lipstick.jpg" alt="pink-lipstick" class='image'>
                            <p class="image-title">pink rose</p>
                        </div>
                        <div class="pricing">
                            <div class="price-container">
                                <div>price:</div>
                                <div>PKR</div>
                                <div class="price">350</div>
                            </div>

                        </div>
                        <div class="add-to-cart">
                            <button type="button" class="cart-button">
                                Add To Cart
                            </button>
                        </div>

                    </div>
                </div>



                <div class="product-3">

                    <div class="product">
                        <div class="image-container">

                            <img src="brown lipstick.jpg" alt="brown lipstick" class='image'>
                            <p class="image-title">subtle brown</p>
                        </div>
                        <div class="pricing">
                            <div class="price-container">
                                <div>price:</div>
                                <div>PKR</div>
                                <div class="price">400</div>
                            </div>
                        </div>

                        <div class="add-to-cart">
                            <button type="button" class="cart-button">
                                Add To Cart
                            </button>
                        </div>

                    </div>
                </div>









            </div>
            <div class="cart-section">



                <h1><i class="fa-solid fa-cart-shopping"></i>cart</h1>
                <div class="heading">
                    <div>product</div>
                    <div>product name</div>
                    <div>price</div>
                    <div>quantity</div>
                    <div>total</div>

                </div>



                <div id="cart-items"></div>
                <div class="cart-total">
                    total:
                    <div id="cart-total"></div>

                </div>
            </div>

        </div>
    </div>





    <script src="script.js"></script>

</body>

</html>
